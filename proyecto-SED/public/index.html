<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | Eventspot</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

  <div class="split-screen">
    
    <div class="left-pane">
      <div class="welcome-text">
        <h1>Bienvenido a<br>Eventspot</h1>
        <p>Descubre, crea y comparte momentos únicos.</p>
      </div>

      <div class="sun"></div>
      <div class="mountain-back"></div>
      <div class="mountain-mid"></div>
      <div class="forest"></div>
    </div>

    <div class="right-pane">
      <div class="login-form-container">
        <h2>Iniciar Sesión</h2>
        <p>Ingresa tus datos para acceder a tu panel.</p>

        <form id="login-form">
          
          <div class="input-group">
            <label for="email">Correo Electrónico</label>
            <input type="text" id="email" placeholder="ejemplo@correo.com" required>
          </div>

          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>

          <div style="display: flex; justify-content: space-between; font-size: 0.85rem; color: #888;">
            <label style="display:flex; align-items:center; gap:5px; font-weight:normal;">
                <input type="checkbox" style="width:auto;"> Recordarme
            </label>
            <a href="#" style="color: #888; text-decoration:none;">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="login-btn">INGRESAR</button>

          <div class="register-link">
            ¿No tienes cuenta? <a href="register.html">Regístrate gratis</a>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="js/login.js"></script>
</body>
</html>
