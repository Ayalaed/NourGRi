<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Eventos | Eventspot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dashboard-page">

    <!-- HEADER (Mismo de siempre) -->
    <header class="dashboard-header">
        <div class="header-content">
            <h1 class="header-brand">Eventspot</h1>
            <div class="search-wrapper">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                <input type="text" id="search-input" class="search-input-modern" placeholder="Buscar en mis eventos...">
            </div>
            <button id="logout-button" class="btn-logout-modern">Cerrar Sesión</button>
        </div>
    </header>

    <div class="main-wrapper">
        <div class="section-header">
            <h2 class="section-title">Mis Publicaciones</h2>
            <p class="section-subtitle">Gestiona tus eventos creados</p>
        </div>

        <div class="controls-bar">
            <div class="tabs-group">
                <button class="tab-btn inactive" onclick="window.location.href='events.html'">Todos</button>
                <button class="tab-btn active" disabled>Mis Eventos</button>
            </div>
            <button class="btn-create-modern" onclick="window.location.href='create-event.html'">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                Crear Evento
            </button>
        </div>

        <!-- CONTENEDOR DONDE EL JS INYECTARÁ LA TABLA -->
        <div id="my-events-container"></div>
    </div>
    
    <!-- POPUP (Sin cambios) -->
    <div id="edit-popup" class="popup hidden">
        <div class="popup-content">
            <h2>Editar Evento</h2>
            <form id="edit-event-form">
                <input type="hidden" id="edit-id">
                <label class="modern-label">Título</label>
                <input type="text" id="edit-title" class="modern-input" required>
                <div class="form-grid-2" style="margin-top:1rem">
                    <div><label class="modern-label">Fecha</label><input type="date" id="edit-date" class="modern-input" required></div>
                    <div><label class="modern-label">Ubicación</label><input type="text" id="edit-location" class="modern-input" required></div>
                </div>
                <label class="modern-label" style="margin-top:1rem">Descripción</label>
                <textarea id="edit-description" class="modern-textarea" rows="4" required></textarea>
                <div class="popup-actions">
                    <button type="button" id="cancel-edit" style="background:transparent; border:1px solid #e4e4e7; padding:0.6rem 1.2rem; border-radius:0.5rem; cursor:pointer;">Cancelar</button>
                    <button type="submit" class="btn-create-modern">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/my-events.js"></script>
    <script>
        document.getElementById('logout-button').addEventListener('click', () => {
             if(confirm('¿Cerrar sesión?')) { localStorage.clear(); window.location.href='index.html'; }
        });
    </script>
</body>
</html>
